{{ define "product-price-modal" }}
<section>
    <div>

        <div x-show="open" class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
            <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-description="Background backdrop, show/hide based on dialog state." class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto" >
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg" @click.away="open = false">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="grid grid-cols-5 w-full">
                                    <div class="col-span-5 sm:col-span-2">
                                        <div class="w-full h-48 relative">
                                            <img :src="'static/' + image" loading="lazy" class="object-contain w-full h-full rounded-md" />
                                        </div>
                                    </div>
                                    <div class="col-span-5 sm:col-span-3">
                                        <div class="scale-90">
                                        <div class="scale-90">
                                            <h2 x-text="title" class="text-sm font-medium text-gray-700"></h2>
                                            <span x-text="companyName" class="text-xs font-normal text-gray-500"></span>
                                        </div>
                                        </div>
                                        <template x-for="priceItem in prices" :key="priceItem.id">
                                            <div class="flex items-center justify-between w-full scale-90">
                                                <div class="flex items-center justify-center scale-90">
                                                    <div class="h-8 w-8  bg-white relative">
                                                        <img :src="priceItem.provider_logo" loading="lazy" class="object-contain w-full h-full rounded-md" />
                                                    </div>
                                                    <div class="ml-2 grid">
                                                        <h3 x-text="priceItem.provider" class="text-sm font-medium text-gray-700"></h3>
                                                        <p x-text="priceItem.date" class="text-xx font-normal text-gray-500"></p>
                                                    </div>
                                                </div>
                                                <div class="flex items-end">
                                                    <template x-if="(maxPrice - priceItem.price) > 0">
                                                        <span x-text="'-' + ((maxPrice - priceItem.price)/100).toFixed(2)" class="text-xx  font-normal text-gray-500"></span>
                                                    </template>
                                                    <h3 x-text="(priceItem.price/100).toFixed(2)" class="text-base font-medium ml-2 text-gray-700"></h3>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" @click="open = false" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-xs font-medium text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">დახურვა</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{{ end }}
